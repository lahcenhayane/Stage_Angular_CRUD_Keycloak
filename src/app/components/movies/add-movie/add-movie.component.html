<div class="container mt-5">
    <form class="card submit-form" method="POST" (submit)="addMovie()" [formGroup]="movieForm">
        <div class="card-header text-center">
          Add New Movie
        </div>
        <div class="card-body d-flex">
            <div>
                <img [src]="urlImage" class="card-img-top" alt="" style="width: 320px; margin-right: 20px;">
            </div>
            <div class="w-100">
                <div class="form-group" >
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control w-100" name="title" />
                    <div class="form-text">
                        <div class="text-danger">{{ errorsMovie["title"] }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" formControlName="description" class="form-control w-100" name="description" ></textarea>
                    <div class="form-text">
                        <div class="text-danger"> {{ errorsMovie["description"] }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" (change)="changeImage($event)" formControlName="image" class="form-control w-100" name="image" />
                    <div class="form-text">
                        <div class="text-danger"> {{ errorsMovie["image"] }}</div>
                    </div>
                </div>
                <div class="form-group" formGroupName="author">
                    <label for="author">Author</label>
                    <input type="text" formControlName="name" class="form-control w-100" name="author" />
                    <div class="form-text">
                        <div class="text-danger"> {{ errorsMovie["author.name"] }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between ">
            <a routerLink="/movies" class="btn btn-dark btn-sm">Return</a>
            <button type="submit" class="btn btn-success btn-sm" [disabled]="movieForm.invalid">Add Movie</button>
        </div>
    </form>
</div>
